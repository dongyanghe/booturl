<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <title>BootURL首页</title>
    <meta charset="UTF-8" />
    <meta name="author" content="hdy" />
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <!--如果安装了GCF，则使用GCF来渲染页面，如果为安装GCF，则使用最高版本的IE内核进行渲染。-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 原始比例显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 告知部分国产浏览器采用高速模式渲染页面 -->
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--阻止缓存-->
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico" />
    <link rel="stylesheet" href="./vendor/scrollnumbers/odometer-theme-car.css?v=20190125" />
    <link rel="stylesheet" href="./vendor/swiper/swiper.min.css?v=20190125" />
    <script  type="text/javascript">
    /*********************************************** 页面检测功能（登录、浏览器兼容）放在head ***********************************************/
    </script>
</head>

<script>

        var foo;
        console.log(foo[0]);
        foo[0] = 3;
        foo = [4];
        console.log(foo[0]);
    })(foo);
    console.log(foo[0]);

    //  冒泡排序
    var arr = [3, 2, 1];
    for (var i = 0; i < arr.length - 1; i++) {
        for (var k = i + 1; k < arr.length; k++) {
            var next = arr[k];
            if (now > next) {
                arr[k] = arr[i];
                arr[i] = next;
            }
        }
    }
    var myObject = {
        foo: "bar",
        func: function () {
            var self = this; 
            console.log("outer func:  this.foo = " + this.foo); 
            console.log("outer func:  self.foo = " + self.foo);
            (function () {
                console.log("inner func:  this.foo = " + this.foo);
                 console.log("inner func:  self.foo = " + self.foo);
            }());
        }
    };
    myObject.func();
</script>
